<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <meta name="description" content="Skill Tracker Portfolio - Professional developer portfolio showcasing various applications, skills and projects." />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/images/fallback-image.svg" as="image" />
    
    <!-- Fonts preload and stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Fallback styles for production environment -->
    <link rel="stylesheet" href="/styles/production.css" />
    <link rel="stylesheet" href="/styles/shadcn-components.css" />
    
    <!-- Include critical styles inline for faster rendering -->
    <style>
      /* Critical styling to prevent layout shift */
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      
      .neu-bg { background-color: #f0f0f3; }
      .glass-bg { 
        background-color: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .cyber-grid {
        background-color: #0f172a;
        background-image: linear-gradient(rgba(139,92,246,0.3) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(139,92,246,0.3) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <title>Skill Tracker Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Inline script for performance monitoring -->
    <script>
      // Simple performance metrics
      window.addEventListener('load', () => {
        setTimeout(() => {
          const timing = window.performance.timing;
          const pageLoadTime = timing.loadEventEnd - timing.navigationStart;
          console.log(`Page load time: ${pageLoadTime}ms`);
        }, 0);
      });
    </script>
    
    <!-- Fallback CSS loader for production environment -->
    <script src="/styles/fallback-loader.js" defer></script>
  </body>
</html>
