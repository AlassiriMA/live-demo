<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181B" />
      <stop offset="100%" stop-color="#27272A" />
    </linearGradient>
    <linearGradient id="chartGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="chartGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Statistical arbitrage visualization -->
  
  <!-- Coordinate systems -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#52525B" stroke-width="1" />
  <line x1="50" y1="50" x2="50" y2="250" stroke="#52525B" stroke-width="1" />
  
  <!-- Horizontal grid lines -->
  <line x1="50" y1="90" x2="450" y2="90" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  <line x1="50" y1="130" x2="450" y2="130" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  <line x1="50" y1="170" x2="450" y2="170" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  <line x1="50" y1="210" x2="450" y2="210" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  
  <!-- Vertical grid lines -->
  <line x1="130" y1="50" x2="130" y2="250" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  <line x1="210" y1="50" x2="210" y2="250" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  <line x1="290" y1="50" x2="290" y2="250" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  <line x1="370" y1="50" x2="370" y2="250" stroke="#3F3F46" stroke-width="0.5" stroke-dasharray="4 4" />
  
  <!-- Axis labels -->
  <text x="250" y="270" font-family="Arial" font-size="10" fill="#A1A1AA" text-anchor="middle">Time</text>
  <text x="30" y="150" font-family="Arial" font-size="10" fill="#A1A1AA" text-anchor="middle" transform="rotate(-90, 30, 150)">Price</text>
  
  <!-- Stock A line -->
  <path d="M50,180 L75,170 L100,160 L125,170 L150,150 L175,140 L200,150 L225,130 L250,120 L275,130 L300,110 L325,100 L350,110 L375,90 L400,80 L425,100 L450,90" fill="none" stroke="#2563EB" stroke-width="2" />
  
  <!-- Stock B line -->
  <path d="M50,190 L75,175 L100,180 L125,165 L150,170 L175,155 L200,160 L225,145 L250,150 L275,135 L300,140 L325,120 L350,130 L375,115 L400,120 L425,105 L450,110" fill="none" stroke="#EC4899" stroke-width="2" />
  
  <!-- Mean reversion zones -->
  <path d="M125,170 L150,150 L175,140 L200,150" fill="none" stroke="#22C55E" stroke-width="2" stroke-dasharray="4 2" />
  <path d="M125,165 L150,170 L175,155 L200,160" fill="none" stroke="#22C55E" stroke-width="2" stroke-dasharray="4 2" />
  <text x="162" y="145" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="middle">BUY</text>
  <text x="162" y="175" font-family="Arial" font-size="8" fill="#EF4444" text-anchor="middle">SELL</text>
  
  <path d="M300,110 L325,100 L350,110" fill="none" stroke="#22C55E" stroke-width="2" stroke-dasharray="4 2" />
  <path d="M300,140 L325,120 L350,130" fill="none" stroke="#22C55E" stroke-width="2" stroke-dasharray="4 2" />
  <text x="325" y="95" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="middle">BUY</text>
  <text x="325" y="145" font-family="Arial" font-size="8" fill="#EF4444" text-anchor="middle">SELL</text>
  
  <!-- Stock labels -->
  <rect x="380" y="20" width="15" height="15" fill="#2563EB" />
  <text x="405" y="32" font-family="Arial" font-size="12" fill="#E4E4E7" text-anchor="start">Stock A</text>
  
  <rect x="380" y="40" width="15" height="15" fill="#EC4899" />
  <text x="405" y="52" font-family="Arial" font-size="12" fill="#E4E4E7" text-anchor="start">Stock B</text>
  
  <!-- Statistical data visualization -->
  
  <!-- Correlation information -->
  <rect x="50" y="20" width="120" height="70" rx="5" fill="#18181B" stroke="#3F3F46" stroke-width="1" />
  <text x="110" y="35" font-family="Arial" font-size="10" fill="#E4E4E7" text-anchor="middle" font-weight="bold">CORRELATION</text>
  <text x="65" y="55" font-family="Arial" font-size="8" fill="#A1A1AA">Pearson's r:</text>
  <text x="150" y="55" font-family="Arial" font-size="8" fill="#2563EB" text-anchor="end">0.92</text>
  <text x="65" y="70" font-family="Arial" font-size="8" fill="#A1A1AA">Cointegration:</text>
  <text x="150" y="70" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="end">YES (p < 0.01)</text>
  <text x="65" y="85" font-family="Arial" font-size="8" fill="#A1A1AA">Spread Z-score:</text>
  <text x="150" y="85" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="end">1.85</text>
  
  <!-- Trade signals -->
  <rect x="180" y="20" width="120" height="70" rx="5" fill="#18181B" stroke="#3F3F46" stroke-width="1" />
  <text x="240" y="35" font-family="Arial" font-size="10" fill="#E4E4E7" text-anchor="middle" font-weight="bold">CURRENT SIGNAL</text>
  <rect x="195" y="45" width="90" height="20" rx="3" fill="#22C55E" opacity="0.2" />
  <text x="240" y="60" font-family="Arial" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="bold">LONG A / SHORT B</text>
  <text x="240" y="80" font-family="Arial" font-size="8" fill="#A1A1AA" text-anchor="middle">Entry Spread: 1.85Ïƒ</text>
  
  <!-- Performance metrics -->
  <rect x="310" y="20" width="70" height="90" rx="5" fill="#18181B" stroke="#3F3F46" stroke-width="1" />
  <text x="345" y="35" font-family="Arial" font-size="10" fill="#E4E4E7" text-anchor="middle" font-weight="bold">METRICS</text>
  <text x="320" y="55" font-family="Arial" font-size="8" fill="#A1A1AA">Win Rate:</text>
  <text x="375" y="55" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="end">68.5%</text>
  <text x="320" y="70" font-family="Arial" font-size="8" fill="#A1A1AA">Sharpe Ratio:</text>
  <text x="375" y="70" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="end">2.34</text>
  <text x="320" y="85" font-family="Arial" font-size="8" fill="#A1A1AA">Max Drawdown:</text>
  <text x="375" y="85" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="end">-8.7%</text>
  <text x="320" y="100" font-family="Arial" font-size="8" fill="#A1A1AA">CAGR:</text>
  <text x="375" y="100" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="end">18.3%</text>
  
  <!-- Title -->
  <text x="250" y="10" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Statistical Arbitrage</text>
</svg>