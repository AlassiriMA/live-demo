<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D121F" />
      <stop offset="100%" stop-color="#1E1B4B" />
    </linearGradient>
    <linearGradient id="chartGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="chartGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="chartGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid lines for visualization -->
  <line x1="40" y1="40" x2="40" y2="260" stroke="#2D3748" stroke-width="1" />
  <line x1="40" y1="260" x2="460" y2="260" stroke="#2D3748" stroke-width="1" />
  
  <line x1="40" y1="80" x2="460" y2="80" stroke="#2D3748" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="40" y1="140" x2="460" y2="140" stroke="#2D3748" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="40" y1="200" x2="460" y2="200" stroke="#2D3748" stroke-width="1" stroke-dasharray="4 4" />
  
  <!-- Exchange nodes -->
  <circle cx="100" cy="60" r="30" fill="#1A365D" stroke="#4F46E5" stroke-width="2" />
  <text x="100" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Exchange A</text>
  
  <circle cx="250" cy="150" r="30" fill="#1A365D" stroke="#FBBF24" stroke-width="2" />
  <text x="250" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Exchange B</text>
  
  <circle cx="400" cy="95" r="30" fill="#1A365D" stroke="#EC4899" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Exchange C</text>
  
  <!-- Connection paths -->
  <path d="M120 80 Q185 115 230 130" fill="none" stroke="#4F46E5" stroke-width="2" stroke-dasharray="5 3" />
  <path d="M270 130 Q335 95 380 105" fill="none" stroke="#FBBF24" stroke-width="2" stroke-dasharray="5 3" />
  <path d="M380 75 Q240 20 120 50" fill="none" stroke="#EC4899" stroke-width="2" stroke-dasharray="5 3" />
  
  <!-- Arbitrage triangle -->
  <path d="M100 60 L250 150 L400 95 Z" fill="rgba(79, 70, 229, 0.1)" stroke="rgba(79, 70, 229, 0.5)" stroke-width="1" />
  
  <!-- Pricing data display -->
  <rect x="50" y="200" width="100" height="50" rx="5" fill="#1A365D" />
  <text x="100" y="220" font-family="Arial" font-size="10" fill="#A0AEC0" text-anchor="middle">BTC/USD</text>
  <text x="100" y="240" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">$48,245.35</text>
  
  <rect x="200" y="200" width="100" height="50" rx="5" fill="#1A365D" />
  <text x="250" y="220" font-family="Arial" font-size="10" fill="#A0AEC0" text-anchor="middle">ETH/USD</text>
  <text x="250" y="240" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">$3,124.78</text>
  
  <rect x="350" y="200" width="100" height="50" rx="5" fill="#1A365D" />
  <text x="400" y="220" font-family="Arial" font-size="10" fill="#A0AEC0" text-anchor="middle">ETH/BTC</text>
  <text x="400" y="240" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">0.06473</text>
  
  <!-- Opportunity highlight -->
  <rect x="140" y="30" width="220" height="20" rx="10" fill="#4F46E5" opacity="0.7" />
  <text x="250" y="44" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Arbitrage Opportunity: +1.2%</text>
  
  <!-- Price flow indicators -->
  <path d="M130 70 L140 65 L140 75 Z" fill="#4F46E5" />
  <path d="M300 130 L310 125 L310 135 Z" fill="#FBBF24" />
  <path d="M350 80 L340 75 L340 85 Z" fill="#EC4899" />
  
  <!-- Data points -->
  <circle cx="70" cy="230" r="2" fill="#FBBF24" />
  <circle cx="80" cy="225" r="2" fill="#FBBF24" />
  <circle cx="90" cy="232" r="2" fill="#FBBF24" />
  <circle cx="100" cy="229" r="2" fill="#FBBF24" />
  <circle cx="110" cy="227" r="2" fill="#FBBF24" />
  <circle cx="120" cy="224" r="2" fill="#FBBF24" />
  <circle cx="130" cy="230" r="2" fill="#FBBF24" />
  
  <circle cx="220" cy="230" r="2" fill="#EC4899" />
  <circle cx="230" cy="227" r="2" fill="#EC4899" />
  <circle cx="240" cy="231" r="2" fill="#EC4899" />
  <circle cx="250" cy="228" r="2" fill="#EC4899" />
  <circle cx="260" cy="225" r="2" fill="#EC4899" />
  <circle cx="270" cy="229" r="2" fill="#EC4899" />
  <circle cx="280" cy="227" r="2" fill="#EC4899" />
  
  <circle cx="370" cy="230" r="2" fill="#4F46E5" />
  <circle cx="380" cy="231" r="2" fill="#4F46E5" />
  <circle cx="390" cy="228" r="2" fill="#4F46E5" />
  <circle cx="400" cy="226" r="2" fill="#4F46E5" />
  <circle cx="410" cy="232" r="2" fill="#4F46E5" />
  <circle cx="420" cy="229" r="2" fill="#4F46E5" />
  <circle cx="430" cy="227" r="2" fill="#4F46E5" />
</svg>