<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Digital knowledge representation -->
  <circle cx="250" cy="150" r="100" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" />
  <circle cx="250" cy="150" r="70" fill="rgba(255, 255, 255, 0.07)" stroke="rgba(255, 255, 255, 0.25)" stroke-width="1" />
  <circle cx="250" cy="150" r="40" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" />
  
  <!-- AI Core illumination -->
  <circle cx="250" cy="150" r="15" fill="white" filter="url(#glow)" opacity="0.7" />
  
  <!-- Knowledge nodes and connections -->
  <!-- Grammar node -->
  <circle cx="200" cy="80" r="15" fill="#8B5CF6" />
  <text x="200" y="85" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Grammar</text>
  <line x1="210" y1="90" x2="240" y2="140" stroke="rgba(255, 255, 255, 0.6)" stroke-width="1" stroke-dasharray="3 2" />
  
  <!-- Vocabulary node -->
  <circle cx="300" cy="80" r="15" fill="#EC4899" />
  <text x="300" y="85" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Vocab</text>
  <line x1="290" y1="90" x2="260" y2="140" stroke="rgba(255, 255, 255, 0.6)" stroke-width="1" stroke-dasharray="3 2" />
  
  <!-- Pronunciation node -->
  <circle cx="180" cy="150" r="15" fill="#3B82F6" />
  <text x="180" y="155" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Pronun.</text>
  <line x1="195" y1="150" x2="235" y2="150" stroke="rgba(255, 255, 255, 0.6)" stroke-width="1" stroke-dasharray="3 2" />
  
  <!-- Listening node -->
  <circle cx="320" cy="150" r="15" fill="#22C55E" />
  <text x="320" y="155" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Listening</text>
  <line x1="305" y1="150" x2="265" y2="150" stroke="rgba(255, 255, 255, 0.6)" stroke-width="1" stroke-dasharray="3 2" />
  
  <!-- Speaking node -->
  <circle cx="200" cy="220" r="15" fill="#EAB308" />
  <text x="200" y="225" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Speaking</text>
  <line x1="210" y1="210" x2="240" y2="160" stroke="rgba(255, 255, 255, 0.6)" stroke-width="1" stroke-dasharray="3 2" />
  
  <!-- Writing node -->
  <circle cx="300" cy="220" r="15" fill="#F97316" />
  <text x="300" y="225" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Writing</text>
  <line x1="290" y1="210" x2="260" y2="160" stroke="rgba(255, 255, 255, 0.6)" stroke-width="1" stroke-dasharray="3 2" />
  
  <!-- Conversation visualization -->
  <rect x="40" y="120" width="100" height="60" rx="10" fill="rgba(255, 255, 255, 0.9)" />
  <text x="90" y="145" font-family="Arial" font-size="8" fill="#0EA5E9" text-anchor="middle">How do you say</text>
  <text x="90" y="160" font-family="Arial" font-size="8" fill="#0EA5E9" text-anchor="middle">"hello" in English?</text>
  <polygon points="140,140 150,145 140,150" fill="rgba(255, 255, 255, 0.9)" />
  
  <rect x="360" y="120" width="100" height="60" rx="10" fill="rgba(255, 255, 255, 0.9)" />
  <text x="410" y="145" font-family="Arial" font-size="8" fill="#6366F1" text-anchor="middle">You can say "hello"</text>
  <text x="410" y="160" font-family="Arial" font-size="8" fill="#6366F1" text-anchor="middle">or "hi" informally</text>
  <polygon points="360,140 350,145 360,150" fill="rgba(255, 255, 255, 0.9)" />
  
  <!-- Sound waves from AI -->
  <path d="M270 125 Q280 115 290 125" fill="none" stroke="white" stroke-width="1" />
  <path d="M275 120 Q290 105 305 120" fill="none" stroke="white" stroke-width="1" opacity="0.7" />
  <path d="M280 115 Q300 95 320 115" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
  
  <!-- Learning progress bars -->
  <rect x="60" y="220" width="80" height="10" rx="5" fill="rgba(255, 255, 255, 0.2)" />
  <rect x="60" y="220" width="65" height="10" rx="5" fill="#8B5CF6" />
  <text x="60" y="245" font-family="Arial" font-size="10" fill="white">Grammar: 85%</text>
  
  <rect x="60" y="255" width="80" height="10" rx="5" fill="rgba(255, 255, 255, 0.2)" />
  <rect x="60" y="255" width="50" height="10" rx="5" fill="#EC4899" />
  <text x="60" y="280" font-family="Arial" font-size="10" fill="white">Vocabulary: 62%</text>
  
  <rect x="360" y="220" width="80" height="10" rx="5" fill="rgba(255, 255, 255, 0.2)" />
  <rect x="360" y="220" width="40" height="10" rx="5" fill="#22C55E" />
  <text x="360" y="245" font-family="Arial" font-size="10" fill="white">Listening: 45%</text>
  
  <rect x="360" y="255" width="80" height="10" rx="5" fill="rgba(255, 255, 255, 0.2)" />
  <rect x="360" y="255" width="35" height="10" rx="5" fill="#EAB308" />
  <text x="360" y="280" font-family="Arial" font-size="10" fill="white">Speaking: 38%</text>
  
  <!-- AI title -->
  <text x="250" y="40" font-family="Arial" font-size="20" fill="white" font-weight="bold" text-anchor="middle">AI English Tutor</text>
  <text x="250" y="60" font-family="Arial" font-size="10" fill="white" opacity="0.8" text-anchor="middle">Personalized Language Learning</text>
</svg>