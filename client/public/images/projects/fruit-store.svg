<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7043" />
      <stop offset="100%" stop-color="#FFAB00" />
    </linearGradient>
    <radialGradient id="appleGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#EF5350" />
      <stop offset="100%" stop-color="#C62828" />
    </radialGradient>
    <radialGradient id="orangeGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFA726" />
      <stop offset="100%" stop-color="#EF6C00" />
    </radialGradient>
    <radialGradient id="bananaGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFEE58" />
      <stop offset="100%" stop-color="#FDD835" />
    </radialGradient>
    <radialGradient id="grapeGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#7E57C2" />
      <stop offset="100%" stop-color="#512DA8" />
    </radialGradient>
    <radialGradient id="blueberryGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#5C6BC0" />
      <stop offset="100%" stop-color="#303F9F" />
    </radialGradient>
    <radialGradient id="strawberryGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#EC407A" />
      <stop offset="100%" stop-color="#C2185B" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Store stand -->
  <rect x="50" y="80" width="400" height="180" rx="5" fill="#8D6E63" />
  <rect x="60" y="90" width="380" height="160" rx="3" fill="#A1887F" />
  
  <!-- Shelf dividers -->
  <rect x="60" y="140" width="380" height="5" fill="#795548" />
  <rect x="60" y="200" width="380" height="5" fill="#795548" />
  
  <!-- Fruit basket 1 - Apples -->
  <ellipse cx="110" cy="120" rx="35" ry="20" fill="#5D4037" />
  <circle cx="100" cy="110" r="12" fill="url(#appleGradient)" />
  <circle cx="120" cy="110" r="12" fill="url(#appleGradient)" />
  <circle cx="105" cy="95" r="12" fill="url(#appleGradient)" />
  <circle cx="125" cy="100" r="12" fill="url(#appleGradient)" />
  <!-- Apple stems -->
  <rect x="99" y="95" width="2" height="6" fill="#4CAF50" />
  <rect x="119" y="95" width="2" height="6" fill="#4CAF50" />
  <rect x="104" y="80" width="2" height="6" fill="#4CAF50" />
  <rect x="124" y="85" width="2" height="6" fill="#4CAF50" />
  
  <!-- Fruit basket 2 - Oranges -->
  <ellipse cx="190" cy="120" rx="35" ry="20" fill="#5D4037" />
  <circle cx="180" cy="110" r="13" fill="url(#orangeGradient)" />
  <circle cx="200" cy="110" r="13" fill="url(#orangeGradient)" />
  <circle cx="185" cy="95" r="13" fill="url(#orangeGradient)" />
  <circle cx="205" cy="100" r="13" fill="url(#orangeGradient)" />
  
  <!-- Fruit basket 3 - Bananas -->
  <ellipse cx="270" cy="120" rx="35" ry="20" fill="#5D4037" />
  <!-- Banana curved shapes -->
  <path d="M260,100 Q265,85 280,90 Q285,95 285,105 Z" fill="url(#bananaGradient)" />
  <path d="M270,105 Q275,90 290,95 Q295,100 295,110 Z" fill="url(#bananaGradient)" />
  <path d="M250,110 Q255,95 270,100 Q275,105 275,115 Z" fill="url(#bananaGradient)" />
  <path d="M265,115 Q270,100 285,105 Q290,110 290,120 Z" fill="url(#bananaGradient)" />
  
  <!-- Fruit basket 4 - Mixed berries -->
  <ellipse cx="350" cy="120" rx="35" ry="20" fill="#5D4037" />
  <!-- Grapes -->
  <circle cx="340" cy="100" r="6" fill="url(#grapeGradient)" />
  <circle cx="348" cy="103" r="6" fill="url(#grapeGradient)" />
  <circle cx="343" cy="110" r="6" fill="url(#grapeGradient)" />
  <circle cx="335" cy="108" r="6" fill="url(#grapeGradient)" />
  <!-- Blueberries -->
  <circle cx="360" cy="105" r="4" fill="url(#blueberryGradient)" />
  <circle cx="355" cy="110" r="4" fill="url(#blueberryGradient)" />
  <circle cx="365" cy="112" r="4" fill="url(#blueberryGradient)" />
  <circle cx="358" cy="115" r="4" fill="url(#blueberryGradient)" />
  <!-- Strawberries -->
  <path d="M370,100 Q380,90 390,100 Q395,110 385,120 Q375,125 365,115 Q363,105 370,100 Z" fill="url(#strawberryGradient)" />
  <path d="M350,95 Q360,85 370,95 Q375,105 365,115 Q355,120 345,110 Q343,100 350,95 Z" fill="url(#strawberryGradient)" />
  
  <!-- Lower shelf fruits - apples row -->
  <circle cx="90" cy="170" r="12" fill="url(#appleGradient)" />
  <circle cx="120" cy="170" r="12" fill="url(#appleGradient)" />
  <circle cx="150" cy="170" r="12" fill="url(#appleGradient)" />
  <rect x="89" cy="155" width="2" height="6" fill="#4CAF50" />
  <rect x="119" cy="155" width="2" height="6" fill="#4CAF50" />
  <rect x="149" cy="155" width="2" height="6" fill="#4CAF50" />
  
  <!-- Lower shelf fruits - oranges row -->
  <circle cx="190" cy="170" r="13" fill="url(#orangeGradient)" />
  <circle cx="220" cy="170" r="13" fill="url(#orangeGradient)" />
  <circle cx="250" cy="170" r="13" fill="url(#orangeGradient)" />
  
  <!-- Lower shelf fruits - bananas -->
  <path d="M280,165 Q285,150 300,155 Q305,160 305,170 Z" fill="url(#bananaGradient)" />
  <path d="M310,165 Q315,150 330,155 Q335,160 335,170 Z" fill="url(#bananaGradient)" />
  <path d="M340,165 Q345,150 360,155 Q365,160 365,170 Z" fill="url(#bananaGradient)" />
  
  <!-- Bottom shelf items - price tags -->
  <rect x="85" y="220" width="30" height="20" rx="2" fill="white" />
  <text x="100" y="235" font-family="Arial" font-size="12" fill="#D84315" text-anchor="middle">$1.99</text>
  
  <rect x="135" y="220" width="30" height="20" rx="2" fill="white" />
  <text x="150" y="235" font-family="Arial" font-size="12" fill="#D84315" text-anchor="middle">$2.49</text>
  
  <rect x="185" y="220" width="30" height="20" rx="2" fill="white" />
  <text x="200" y="235" font-family="Arial" font-size="12" fill="#D84315" text-anchor="middle">$3.99</text>
  
  <rect x="235" y="220" width="30" height="20" rx="2" fill="white" />
  <text x="250" y="235" font-family="Arial" font-size="12" fill="#D84315" text-anchor="middle">$1.79</text>
  
  <rect x="285" y="220" width="30" height="20" rx="2" fill="white" />
  <text x="300" y="235" font-family="Arial" font-size="12" fill="#D84315" text-anchor="middle">$2.29</text>
  
  <rect x="335" y="220" width="30" height="20" rx="2" fill="white" />
  <text x="350" y="235" font-family="Arial" font-size="12" fill="#D84315" text-anchor="middle">$4.99</text>
  
  <!-- Store sign -->
  <rect x="150" y="20" width="200" height="50" rx="5" fill="#FFCC80" />
  <text x="250" y="52" font-family="Arial" font-size="24" font-weight="bold" fill="#BF360C" text-anchor="middle">Fresh Fruits</text>
</svg>