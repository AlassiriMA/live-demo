<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C0E1A" />
      <stop offset="100%" stop-color="#1C1F2E" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5D5FEF" />
      <stop offset="100%" stop-color="#4945FF" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0.5" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="500" height="35" fill="#0A0B13" />
  <text x="25" y="22" font-family="Arial" font-size="16" fill="white" font-weight="bold">dYdX</text>
  
  <!-- Trading navigation -->
  <text x="100" y="22" font-family="Arial" font-size="12" fill="#6366F1" font-weight="bold">Trade</text>
  <text x="150" y="22" font-family="Arial" font-size="12" fill="#94A3B8">Portfolio</text>
  <text x="220" y="22" font-family="Arial" font-size="12" fill="#94A3B8">History</text>
  
  <!-- User Account -->
  <rect x="400" y="8" width="80" height="20" rx="10" fill="#1E1F2C" />
  <circle cx="415" cy="18" r="7" fill="#6366F1" />
  <text x="440" y="22" font-family="Arial" font-size="10" fill="white">0xf3...a8b2</text>
  
  <!-- Trading chart area -->
  <rect x="20" y="45" width="300" height="170" rx="5" fill="#151823" />
  
  <!-- Chart X and Y axis -->
  <line x1="30" y1="185" x2="310" y2="185" stroke="#2D314D" stroke-width="1" />
  <line x1="30" y1="75" x2="30" y2="185" stroke="#2D314D" stroke-width="1" />
  
  <!-- Chart grid lines -->
  <line x1="30" y1="95" x2="310" y2="95" stroke="#2D314D" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="30" y1="125" x2="310" y2="125" stroke="#2D314D" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="30" y1="155" x2="310" y2="155" stroke="#2D314D" stroke-width="0.5" stroke-dasharray="2 2" />
  
  <line x1="90" y1="75" x2="90" y2="185" stroke="#2D314D" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="150" y1="75" x2="150" y2="185" stroke="#2D314D" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="210" y1="75" x2="210" y2="185" stroke="#2D314D" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="270" y1="75" x2="270" y2="185" stroke="#2D314D" stroke-width="0.5" stroke-dasharray="2 2" />
  
  <!-- Chart time axis labels -->
  <text x="30" y="200" font-family="Arial" font-size="8" fill="#94A3B8">09:00</text>
  <text x="90" y="200" font-family="Arial" font-size="8" fill="#94A3B8">12:00</text>
  <text x="150" y="200" font-family="Arial" font-size="8" fill="#94A3B8">15:00</text>
  <text x="210" y="200" font-family="Arial" font-size="8" fill="#94A3B8">18:00</text>
  <text x="270" y="200" font-family="Arial" font-size="8" fill="#94A3B8">21:00</text>
  
  <!-- Chart price axis labels -->
  <text x="15" y="155" font-family="Arial" font-size="8" fill="#94A3B8">29k</text>
  <text x="15" y="125" font-family="Arial" font-size="8" fill="#94A3B8">30k</text>
  <text x="15" y="95" font-family="Arial" font-size="8" fill="#94A3B8">31k</text>
  <text x="15" y="75" font-family="Arial" font-size="8" fill="#94A3B8">32k</text>
  
  <!-- Candlestick chart -->
  <!-- Candle 1 -->
  <line x1="45" y1="140" x2="45" y2="110" stroke="#22C55E" stroke-width="1" />
  <rect x="41" y="120" width="8" height="15" fill="#22C55E" />
  
  <!-- Candle 2 -->
  <line x1="65" y1="100" x2="65" y2="130" stroke="#EF4444" stroke-width="1" />
  <rect x="61" y="100" width="8" height="20" fill="#EF4444" />
  
  <!-- Candle 3 -->
  <line x1="85" y1="130" x2="85" y2="95" stroke="#EF4444" stroke-width="1" />
  <rect x="81" y="110" width="8" height="20" fill="#EF4444" />
  
  <!-- Candle 4 -->
  <line x1="105" y1="95" x2="105" y2="120" stroke="#22C55E" stroke-width="1" />
  <rect x="101" y="95" width="8" height="15" fill="#22C55E" />
  
  <!-- Candle 5 -->
  <line x1="125" y1="120" x2="125" y2="95" stroke="#EF4444" stroke-width="1" />
  <rect x="121" y="95" width="8" height="15" fill="#EF4444" />
  
  <!-- Candle 6 -->
  <line x1="145" y1="95" x2="145" y2="125" stroke="#22C55E" stroke-width="1" />
  <rect x="141" y="95" width="8" height="20" fill="#22C55E" />
  
  <!-- Candle 7 -->
  <line x1="165" y1="125" x2="165" y2="145" stroke="#22C55E" stroke-width="1" />
  <rect x="161" y="125" width="8" height="15" fill="#22C55E" />
  
  <!-- Candle 8 -->
  <line x1="185" y1="145" x2="185" y2="125" stroke="#EF4444" stroke-width="1" />
  <rect x="181" y="125" width="8" height="10" fill="#EF4444" />
  
  <!-- Candle 9 -->
  <line x1="205" y1="125" x2="205" y2="105" stroke="#22C55E" stroke-width="1" />
  <rect x="201" y="105" width="8" height="15" fill="#22C55E" />
  
  <!-- Candle 10 -->
  <line x1="225" y1="105" x2="225" y2="90" stroke="#22C55E" stroke-width="1" />
  <rect x="221" y="90" width="8" height="10" fill="#22C55E" />
  
  <!-- Candle 11 -->
  <line x1="245" y1="90" x2="245" y2="120" stroke="#EF4444" stroke-width="1" />
  <rect x="241" y="90" width="8" height="20" fill="#EF4444" />
  
  <!-- Candle 12 -->
  <line x1="265" y1="120" x2="265" y2="110" stroke="#22C55E" stroke-width="1" />
  <rect x="261" y="110" width="8" height="5" fill="#22C55E" />
  
  <!-- Candle 13 -->
  <line x1="285" y1="110" x2="285" y2="95" stroke="#22C55E" stroke-width="1" />
  <rect x="281" y="95" width="8" height="10" fill="#22C55E" />
  
  <!-- Chart title -->
  <text x="30" y="65" font-family="Arial" font-size="12" fill="white" font-weight="bold">BTC-USD</text>
  <text x="90" y="65" font-family="Arial" font-size="10" fill="#94A3B8">1H</text>
  
  <!-- Order Form -->
  <rect x="330" y="45" width="150" height="170" rx="5" fill="#151823" />
  <text x="345" y="65" font-family="Arial" font-size="12" fill="white" font-weight="bold">BTC-USD Perpetual</text>
  
  <!-- Order tabs -->
  <rect x="340" y="75" width="40" height="25" rx="5" fill="#6366F1" />
  <text x="360" y="92" font-family="Arial" font-size="10" fill="white" text-anchor="middle">LONG</text>
  
  <rect x="385" y="75" width="40" height="25" rx="5" fill="#1E1F2C" />
  <text x="405" y="92" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">SHORT</text>
  
  <rect x="430" y="75" width="40" height="25" rx="5" fill="#1E1F2C" />
  <text x="450" y="92" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">CLOSE</text>
  
  <!-- Order inputs -->
  <text x="340" y="120" font-family="Arial" font-size="8" fill="#94A3B8">SIZE</text>
  <rect x="340" y="125" width="130" height="20" rx="3" fill="#1E1F2C" />
  <text x="350" y="140" font-family="Arial" font-size="10" fill="white">0.15 BTC</text>
  <text x="455" y="140" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="end">~$4,500</text>
  
  <text x="340" y="160" font-family="Arial" font-size="8" fill="#94A3B8">PRICE</text>
  <rect x="340" y="165" width="130" height="20" rx="3" fill="#1E1F2C" />
  <text x="350" y="180" font-family="Arial" font-size="10" fill="white">30,150.75 USD</text>
  <text x="455" y="180" font-family="Arial" font-size="10" fill="#22C55E" text-anchor="end">MARKET</text>
  
  <!-- Order button -->
  <rect x="340" y="195" width="130" height="30" rx="5" fill="url(#buttonGradient)" />
  <text x="405" y="215" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">PLACE ORDER</text>
  
  <!-- Order book preview -->
  <rect x="20" y="225" width="460" height="65" rx="5" fill="#151823" />
  <text x="35" y="245" font-family="Arial" font-size="10" fill="white" font-weight="bold">Order Book</text>
  
  <!-- Order book columns -->
  <text x="140" y="245" font-family="Arial" font-size="8" fill="#94A3B8">PRICE (USD)</text>
  <text x="250" y="245" font-family="Arial" font-size="8" fill="#94A3B8">SIZE (BTC)</text>
  <text x="360" y="245" font-family="Arial" font-size="8" fill="#94A3B8">TOTAL (BTC)</text>
  
  <!-- Sell orders -->
  <text x="140" y="260" font-family="Arial" font-size="9" fill="#EF4444">30,175.25</text>
  <text x="250" y="260" font-family="Arial" font-size="9" fill="white">0.85</text>
  <text x="360" y="260" font-family="Arial" font-size="9" fill="white">1.95</text>
  <rect x="30" y="253" width="100" height="10" fill="#EF4444" opacity="0.2" />
  
  <text x="140" y="275" font-family="Arial" font-size="9" fill="#EF4444">30,165.50</text>
  <text x="250" y="275" font-family="Arial" font-size="9" fill="white">1.20</text>
  <text x="360" y="275" font-family="Arial" font-size="9" fill="white">3.15</text>
  <rect x="30" y="268" width="85" height="10" fill="#EF4444" opacity="0.2" />
  
  <!-- Buy orders -->
  <text x="140" y="290" font-family="Arial" font-size="9" fill="#22C55E">30,145.75</text>
  <text x="250" y="290" font-family="Arial" font-size="9" fill="white">0.95</text>
  <text x="360" y="290" font-family="Arial" font-size="9" fill="white">0.95</text>
  <rect x="30" y="283" width="70" height="10" fill="#22C55E" opacity="0.2" />
</svg>