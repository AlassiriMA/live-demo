<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDF2F8" />
      <stop offset="100%" stop-color="#FBCFE8" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DB2777" />
      <stop offset="100%" stop-color="#BE185D" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Salon Mirror -->
  <rect x="150" y="30" width="200" height="150" rx="5" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="2" />
  <rect x="160" y="40" width="180" height="130" rx="3" fill="#FAFAFA" stroke="#F3F4F6" stroke-width="1" />
  
  <!-- Salon chair -->
  <rect x="200" y="190" width="100" height="20" rx="5" fill="#FB7185" />
  <rect x="220" y="210" width="60" height="50" rx="3" fill="#FB7185" />
  <rect x="220" y="260" width="10" height="25" rx="2" fill="#9D174D" />
  <rect x="270" y="260" width="10" height="25" rx="2" fill="#9D174D" />
  
  <!-- Styling tools around the mirror -->
  <!-- Hairdryer -->
  <rect x="130" y="70" width="15" height="25" rx="2" fill="#9D174D" />
  <rect x="110" y="75" width="20" height="15" rx="5" fill="#9D174D" />
  <path d="M110 82 L95 75 L95 90 L110 82 Z" fill="#9D174D" />
  
  <!-- Scissors -->
  <line x1="370" y1="60" x2="390" y2="80" stroke="#737373" stroke-width="2" />
  <line x1="375" y1="55" x2="395" y2="75" stroke="#737373" stroke-width="2" />
  <circle cx="370" cy="60" r="4" fill="#525252" />
  <circle cx="375" cy="55" r="4" fill="#525252" />
  <path d="M390 80 L400 85" stroke="#737373" stroke-width="2" />
  <path d="M395 75 L405 80" stroke="#737373" stroke-width="2" />
  
  <!-- Hair brush -->
  <rect x="360" y="100" width="30" height="10" rx="5" fill="#FB7185" />
  <rect x="350" y="100" width="10" height="10" rx="1" fill="#9D174D" />
  <line x1="365" y1="100" x2="365" y2="110" stroke="#9D174D" stroke-width="1" />
  <line x1="370" y1="100" x2="370" y2="110" stroke="#9D174D" stroke-width="1" />
  <line x1="375" y1="100" x2="375" y2="110" stroke="#9D174D" stroke-width="1" />
  <line x1="380" y1="100" x2="380" y2="110" stroke="#9D174D" stroke-width="1" />
  <line x1="385" y1="100" x2="385" y2="110" stroke="#9D174D" stroke-width="1" />
  
  <!-- Hair color bottles -->
  <rect x="125" y="110" width="10" height="20" rx="2" fill="#F59E0B" />
  <rect x="122" y="105" width="16" height="5" rx="2" fill="#F59E0B" />
  <rect x="125" y="130" width="10" height="20" rx="2" fill="#10B981" />
  <rect x="122" y="125" width="16" height="5" rx="2" fill="#10B981" />
  <rect x="125" y="150" width="10" height="20" rx="2" fill="#6366F1" />
  <rect x="122" y="145" width="16" height="5" rx="2" fill="#6366F1" />
  
  <!-- Styling products -->
  <rect x="365" y="130" width="15" height="25" rx="2" fill="#A78BFA" />
  <rect x="362" y="125" width="21" height="5" rx="2" fill="#7C3AED" />
  <rect x="385" y="135" width="12" height="20" rx="6" fill="#EC4899" />
  <rect x="382" y="130" width="18" height="5" rx="2" fill="#BE185D" />
  
  <!-- Customer in chair (abstract) -->
  <circle cx="250" cy="160" r="20" fill="#FECDD3" stroke="#FB7185" stroke-width="1" />
  <path d="M240 170 Q250 180 260 170" fill="none" stroke="#831843" stroke-width="1" />
  <rect x="235" y="190" width="30" height="40" rx="5" fill="#FECDD3" />
  
  <!-- Hair styling illustration -->
  <path d="M235 140 Q240 120 250 138 Q260 120 265 140" fill="none" stroke="#831843" stroke-width="2" />
  <path d="M230 145 Q240 115 250 133 Q260 115 270 145" fill="none" stroke="#831843" stroke-width="1" opacity="0.7" />
  <path d="M225 150 Q240 110 250 128 Q260 110 275 150" fill="none" stroke="#831843" stroke-width="1" opacity="0.4" />
  
  <!-- Salon logo -->
  <circle cx="250" cy="60" r="15" fill="#FECDD3" />
  <path d="M245 55 L255 65 M245 65 L255 55" stroke="#DB2777" stroke-width="2" stroke-linecap="round" />
  
  <!-- Salon name -->
  <text x="250" y="95" font-family="Arial" font-size="16" fill="#BE185D" text-anchor="middle" font-weight="bold">Beauty Haven</text>
  <text x="250" y="110" font-family="Arial" font-size="10" fill="#BE185D" text-anchor="middle" font-style="italic">Hair &amp; Beauty Center</text>
  
  <!-- Booking button -->
  <rect x="175" y="240" width="150" height="30" rx="15" fill="url(#buttonGradient)" />
  <text x="250" y="260" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">BOOK APPOINTMENT</text>
</svg>