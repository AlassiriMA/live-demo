<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>
    <linearGradient id="chartGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="chartGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="chartGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Dashboard header -->
  <rect x="40" y="25" width="420" height="40" rx="5" fill="#1E293B" />
  <text x="60" y="50" font-family="Arial" font-size="16" fill="white" font-weight="bold">Business Intelligence Dashboard</text>
  
  <!-- Sidebar navigation -->
  <rect x="40" y="75" width="80" height="200" rx="5" fill="#1E293B" />
  
  <!-- Navigation items -->
  <rect x="50" y="85" width="60" height="25" rx="3" fill="#2563EB" />
  <text x="80" y="102" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Overview</text>
  
  <rect x="50" y="120" width="60" height="25" rx="3" fill="#334155" />
  <text x="80" y="137" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Sales</text>
  
  <rect x="50" y="155" width="60" height="25" rx="3" fill="#334155" />
  <text x="80" y="172" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Marketing</text>
  
  <rect x="50" y="190" width="60" height="25" rx="3" fill="#334155" />
  <text x="80" y="207" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Operations</text>
  
  <rect x="50" y="225" width="60" height="25" rx="3" fill="#334155" />
  <text x="80" y="242" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Finance</text>
  
  <!-- Main dashboard content -->
  <rect x="130" y="75" width="330" height="95" rx="5" fill="#1E293B" />
  
  <!-- KPI metrics at the top -->
  <rect x="140" y="85" width="70" height="75" rx="3" fill="#0F172A" />
  <text x="175" y="105" font-family="Arial" font-size="8" fill="#94A3B8" text-anchor="middle">REVENUE</text>
  <text x="175" y="130" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">$1.25M</text>
  <text x="175" y="150" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="middle">+12.5% YoY</text>
  
  <rect x="220" y="85" width="70" height="75" rx="3" fill="#0F172A" />
  <text x="255" y="105" font-family="Arial" font-size="8" fill="#94A3B8" text-anchor="middle">CUSTOMERS</text>
  <text x="255" y="130" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">3,784</text>
  <text x="255" y="150" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="middle">+8.2% YoY</text>
  
  <rect x="300" y="85" width="70" height="75" rx="3" fill="#0F172A" />
  <text x="335" y="105" font-family="Arial" font-size="8" fill="#94A3B8" text-anchor="middle">CONV. RATE</text>
  <text x="335" y="130" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">4.7%</text>
  <text x="335" y="150" font-family="Arial" font-size="8" fill="#22C55E" text-anchor="middle">+1.3% YoY</text>
  
  <rect x="380" y="85" width="70" height="75" rx="3" fill="#0F172A" />
  <text x="415" y="105" font-family="Arial" font-size="8" fill="#94A3B8" text-anchor="middle">AVG. ORDER</text>
  <text x="415" y="130" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">$327</text>
  <text x="415" y="150" font-family="Arial" font-size="8" fill="#EC4899" text-anchor="middle">-2.1% YoY</text>
  
  <!-- Charts section -->
  <rect x="130" y="180" width="160" height="95" rx="5" fill="#1E293B" />
  
  <!-- Line chart -->
  <text x="150" y="200" font-family="Arial" font-size="10" fill="white" font-weight="bold">Revenue Trend</text>
  
  <polyline points="150,240 170,235 190,245 210,230 230,225 250,235 270,220" fill="none" stroke="#3B82F6" stroke-width="2" />
  <circle cx="150" cy="240" r="3" fill="#3B82F6" />
  <circle cx="170" cy="235" r="3" fill="#3B82F6" />
  <circle cx="190" cy="245" r="3" fill="#3B82F6" />
  <circle cx="210" cy="230" r="3" fill="#3B82F6" />
  <circle cx="230" cy="225" r="3" fill="#3B82F6" />
  <circle cx="250" cy="235" r="3" fill="#3B82F6" />
  <circle cx="270" cy="220" r="3" fill="#3B82F6" />
  
  <line x1="150" y1="260" x2="270" y2="260" stroke="#334155" stroke-width="1" />
  <line x1="150" y1="260" x2="150" y2="210" stroke="#334155" stroke-width="1" />
  
  <!-- Bar chart -->
  <rect x="300" y="180" width="160" height="95" rx="5" fill="#1E293B" />
  <text x="320" y="200" font-family="Arial" font-size="10" fill="white" font-weight="bold">Channel Performance</text>
  
  <rect x="320" y="245" width="20" height="15" fill="url(#chartGradient1)" />
  <rect x="350" y="230" width="20" height="30" fill="url(#chartGradient2)" />
  <rect x="380" y="210" width="20" height="50" fill="url(#chartGradient3)" />
  <rect x="410" y="225" width="20" height="35" fill="url(#chartGradient1)" />
  
  <line x1="320" y1="260" x2="430" y2="260" stroke="#334155" stroke-width="1" />
  
  <text x="330" y="275" font-family="Arial" font-size="6" fill="#94A3B8" text-anchor="middle">Email</text>
  <text x="360" y="275" font-family="Arial" font-size="6" fill="#94A3B8" text-anchor="middle">Social</text>
  <text x="390" y="275" font-family="Arial" font-size="6" fill="#94A3B8" text-anchor="middle">Organic</text>
  <text x="420" y="275" font-family="Arial" font-size="6" fill="#94A3B8" text-anchor="middle">Paid</text>
</svg>