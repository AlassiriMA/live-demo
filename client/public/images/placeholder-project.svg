<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="20" fill="white" opacity="0.1" />
  <circle cx="400" cy="250" r="30" fill="white" opacity="0.1" />
  <circle cx="250" cy="100" r="50" fill="white" opacity="0.05" />
  <circle cx="50" cy="200" r="15" fill="white" opacity="0.1" />
  <circle cx="450" cy="150" r="25" fill="white" opacity="0.1" />
  
  <!-- Project icon placeholder -->
  <rect x="175" y="75" width="150" height="150" rx="10" fill="white" opacity="0.2" />
  <circle cx="250" cy="150" r="50" fill="white" opacity="0.3" />
  
  <!-- Code bracket symbols -->
  <text x="210" y="160" font-family="monospace" font-size="70" fill="white" opacity="0.6">{</text>
  <text x="290" y="160" font-family="monospace" font-size="70" fill="white" opacity="0.6">}</text>
  
  <!-- Text placeholder -->
  <rect x="150" y="240" width="200" height="20" rx="5" fill="white" opacity="0.2" />
</svg>