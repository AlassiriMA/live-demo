<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#10B981" />
  <g transform="translate(200, 120)">
    <rect x="50" y="30" width="300" height="220" rx="10" fill="white" />
    
    <!-- Fruit basket -->
    <ellipse cx="200" cy="160" rx="130" ry="40" fill="#8B4513" />
    
    <!-- Apple -->
    <circle cx="120" cy="120" r="30" fill="#FF5252" />
    <path d="M120 90 L125 70 L130 90" stroke="#2E7D32" stroke-width="6" fill="#2E7D32" />
    
    <!-- Banana -->
    <path d="M180 120 Q230 90 280 110" stroke="#FFD600" stroke-width="25" fill="none" stroke-linecap="round" />
    <path d="M180 120 Q190 130 200 120" stroke="#FFD600" stroke-width="5" fill="none" />
    
    <!-- Orange -->
    <circle cx="230" cy="135" r="25" fill="#FF9800" />
    <path d="M230 110 L235 95 L240 110" stroke="#2E7D32" stroke-width="4" fill="#2E7D32" />
    
    <!-- Grape cluster -->
    <circle cx="160" cy="150" r="10" fill="#9C27B0" />
    <circle cx="170" cy="140" r="10" fill="#9C27B0" />
    <circle cx="150" cy="140" r="10" fill="#9C27B0" />
    <circle cx="160" cy="130" r="10" fill="#9C27B0" />
    <path d="M160 120 L160 130" stroke="#2E7D32" stroke-width="4" fill="none" />
    
    <!-- Pineapple -->
    <path d="M270 120 L270 150" stroke="#795548" stroke-width="10" fill="none" />
    <path d="M250 150 L290 150 L290 180 L250 180 Z" fill="#FFC107" />
    <path d="M270 120 L260 110 L280 110 Z" fill="#2E7D32" />
  </g>
  
  <text x="400" y="500" font-family="Arial" font-size="32" fill="white" text-anchor="middle">Fruit Store</text>
</svg>