<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#8B5CF6" />
  <g transform="translate(180, 100)">
    <rect x="50" y="30" width="340" height="250" rx="15" fill="white" />
    
    <!-- Robot Head -->
    <rect x="120" y="80" width="200" height="160" rx="20" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="4" />
    <circle cx="170" cy="120" r="15" fill="#3B82F6" />
    <circle cx="270" cy="120" r="15" fill="#3B82F6" />
    
    <!-- Antenna -->
    <line x1="220" y1="80" x2="220" y2="50" stroke="#9CA3AF" stroke-width="6" />
    <circle cx="220" cy="40" r="10" fill="#F87171" />
    
    <!-- Mouth -->
    <path d="M180 180 L260 180" stroke="#4B5563" stroke-width="6" stroke-linecap="round" />
    
    <!-- Chat Bubbles -->
    <path d="M90 40 L140 40 L140 80 L120 70 L90 80 Z" fill="#60A5FA" />
    <path d="M350 40 L300 40 L300 80 L320 70 L350 80 Z" fill="#34D399" />
    
    <!-- Text in bubbles -->
    <text x="115" y="60" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Hello!</text>
    <text x="325" y="60" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Hi there!</text>
    
    <!-- Text visualization -->
    <path d="M150 220 L170 220" stroke="#6B7280" stroke-width="4" stroke-linecap="round" />
    <path d="M180 220 L220 220" stroke="#6B7280" stroke-width="4" stroke-linecap="round" />
    <path d="M230 220 L250 220" stroke="#6B7280" stroke-width="4" stroke-linecap="round" />
    <path d="M260 220 L290 220" stroke="#6B7280" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <text x="400" y="500" font-family="Arial" font-size="32" fill="white" text-anchor="middle">English AI Tutor</text>
</svg>