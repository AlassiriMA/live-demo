<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1E293B" />
  <g transform="translate(180, 100)">
    <rect x="50" y="30" width="340" height="250" rx="15" fill="#0F172A" />
    
    <!-- dYdX Logo -->
    <g transform="translate(210, 70)">
      <path d="M0,0 L20,0 L20,10 L0,30 L0,0 Z" fill="white" />
      <path d="M0,40 L20,20 L20,40 L0,40 Z" fill="white" />
    </g>
    
    <!-- Trading interface elements -->
    <rect x="80" y="110" width="280" height="140" rx="5" fill="#1E293B" stroke="#334155" stroke-width="1" />
    
    <!-- Chart area -->
    <rect x="90" y="120" width="170" height="90" rx="3" fill="#0F172A" stroke="#334155" stroke-width="1" />
    
    <!-- Candlestick chart -->
    <line x1="100" y1="140" x2="100" y2="160" stroke="#EF4444" stroke-width="2" />
    <rect x="98" y="150" width="4" height="10" fill="#EF4444" />
    <rect x="98" y="140" width="4" height="10" fill="#EF4444" />
    
    <line x1="120" y1="135" x2="120" y2="165" stroke="#22C55E" stroke-width="2" />
    <rect x="118" y="135" width="4" height="15" fill="#22C55E" />
    <rect x="118" y="150" width="4" height="15" fill="#22C55E" />
    
    <line x1="140" y1="145" x2="140" y2="170" stroke="#EF4444" stroke-width="2" />
    <rect x="138" y="160" width="4" height="10" fill="#EF4444" />
    <rect x="138" y="145" width="4" height="15" fill="#EF4444" />
    
    <line x1="160" y1="155" x2="160" y2="175" stroke="#EF4444" stroke-width="2" />
    <rect x="158" y="165" width="4" height="10" fill="#EF4444" />
    <rect x="158" y="155" width="4" height="10" fill="#EF4444" />
    
    <line x1="180" y1="150" x2="180" y2="175" stroke="#22C55E" stroke-width="2" />
    <rect x="178" y="150" width="4" height="10" fill="#22C55E" />
    <rect x="178" y="160" width="4" height="15" fill="#22C55E" />
    
    <line x1="200" y1="140" x2="200" y2="170" stroke="#22C55E" stroke-width="2" />
    <rect x="198" y="140" width="4" height="15" fill="#22C55E" />
    <rect x="198" y="155" width="4" height="15" fill="#22C55E" />
    
    <line x1="220" y1="130" x2="220" y2="160" stroke="#22C55E" stroke-width="2" />
    <rect x="218" y="130" width="4" height="15" fill="#22C55E" />
    <rect x="218" y="145" width="4" height="15" fill="#22C55E" />
    
    <line x1="240" y1="145" x2="240" y2="170" stroke="#EF4444" stroke-width="2" />
    <rect x="238" y="160" width="4" height="10" fill="#EF4444" />
    <rect x="238" y="145" width="4" height="15" fill="#EF4444" />
    
    <!-- Order book -->
    <rect x="270" y="120" width="90" height="90" rx="3" fill="#0F172A" stroke="#334155" stroke-width="1" />
    
    <!-- Buy orders (green) -->
    <rect x="275" y="170" width="80" height="8" fill="#134E4A" />
    <rect x="275" y="180" width="80" height="8" fill="#065F46" />
    <rect x="275" y="190" width="80" height="8" fill="#047857" />
    <rect x="275" y="200" width="80" height="8" fill="#059669" />
    
    <!-- Sell orders (red) -->
    <rect x="275" y="130" width="80" height="8" fill="#7F1D1D" />
    <rect x="275" y="140" width="80" height="8" fill="#991B1B" />
    <rect x="275" y="150" width="80" height="8" fill="#B91C1C" />
    <rect x="275" y="160" width="80" height="8" fill="#DC2626" />
    
    <!-- Order entry area -->
    <rect x="90" y="220" width="270" height="20" rx="3" fill="#475569" />
    <rect x="190" y="220" width="70" height="20" rx="0" fill="#22C55E" />
  </g>
  
  <text x="400" y="500" font-family="Arial" font-size="32" fill="white" text-anchor="middle">dYdX Trading</text>
</svg>