        </text>
        
        <circle cx="410" cy="480" r="8" fill="#E9D5FF"></circle>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#7C3AED" x="410" y="480">
            3
        </text>
        
        <circle cx="440" cy="480" r="8" fill="#E9D5FF"></circle>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#7C3AED" x="440" y="480">
