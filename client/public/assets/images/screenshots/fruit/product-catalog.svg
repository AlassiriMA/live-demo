        <!-- Product Grid -->
        <!-- Row 1 -->
        <rect fill="#FFFFFF" x="40" y="220" width="220" height="250" rx="8" stroke="#E9D5FF" stroke-width="1"></rect>
        <circle cx="150" cy="300" r="60" fill="#FEF3C7"></circle>
        <path d="M150,310 C130,310 110,290 120,270 C130,250 180,240 180,270 C180,300 170,310 150,310 Z" fill="#F59E0B"></path>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#4C1D95" x="110" y="380">
