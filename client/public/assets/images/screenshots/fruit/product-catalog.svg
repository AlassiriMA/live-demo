<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#FCFAFF" x="0" y="0" width="800" height="500"></rect>
        
        <!-- Header -->
        <rect fill="#8B5CF6" x="0" y="0" width="800" height="70"></rect>
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF" x="30" y="43">
            Fresh Fruits Market
        </text>
        
        <!-- Navigation -->
        <rect fill="#A78BFA" x="430" y="20" width="100" height="30" rx="15"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="450" y="40">
            Home
        </text>
        
        <rect fill="#A78BFA" x="540" y="20" width="100" height="30" rx="15"></rect>
