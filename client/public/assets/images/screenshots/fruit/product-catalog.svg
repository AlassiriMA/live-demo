        <rect fill="#FFFFFF" x="150" y="160" width="100" height="30" rx="15" stroke="#C4B5FD" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#7C3AED" x="170" y="180">
