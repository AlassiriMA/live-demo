        <rect fill="#8B5CF6" x="330" y="420" width="140" height="30" rx="15"></rect>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" x="365" y="440">
            Add to Cart
        </text>
        
        <rect fill="#FFFFFF" x="540" y="220" width="220" height="250" rx="8" stroke="#E9D5FF" stroke-width="1"></rect>
        <circle cx="650" cy="300" r="60" fill="#ECFDF5"></circle>
        <path d="M650,300 C620,280 610,320 650,310 C690,320 680,280 650,300 Z" fill="#10B981" opacity="0.8"></path>
        <circle cx="650" cy="300" r="50" fill="#34D399" opacity="0.7"></circle>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#4C1D95" x="615" y="380">
            Kiwi
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#7C3AED" x="625" y="405">
