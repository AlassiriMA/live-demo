        <rect fill="#FFFFFF" x="590" y="160" width="150" height="30" rx="15" stroke="#C4B5FD" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#7C3AED" x="605" y="180">
