<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Header -->
  <rect width="800" height="80" fill="#166534" />
  <text x="40" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="white">Fresh Harvest</text>
  
  <!-- Navigation -->
  <text x="400" y="50" font-family="Arial" font-size="16" fill="#bbf7d0">Home</text>
  <text x="470" y="50" font-family="Arial" font-size="16" fill="#bbf7d0">Shop</text>
  <text x="530" y="50" font-family="Arial" font-size="16" fill="#bbf7d0">About</text>
  <text x="600" y="50" font-family="Arial" font-size="16" fill="#bbf7d0">Contact</text>
  
  <!-- Shopping Cart Icon -->
  <circle cx="670" cy="45" r="16" fill="#bbf7d0" />
  <text x="670" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">3</text>
  
  <!-- User Icon -->
  <circle cx="720" cy="45" r="16" fill="#bbf7d0" />
  <text x="720" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">U</text>
  
  <!-- Page Title -->
  <text x="40" y="120" font-family="Arial" font-size="28" font-weight="bold" fill="#166534">Checkout</text>
  
  <!-- Checkout Process Steps -->
  <rect x="40" y="140" width="720" height="40" rx="5" fill="#dcfce7" />
  <rect x="40" y="140" width="240" height="40" rx="5" fill="#22c55e" />
  <text x="160" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1. Shopping Cart</text>
  <text x="400" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">2. Checkout</text>
  <text x="640" y="165" font-family="Arial" font-size="14" fill="#4b5563" text-anchor="middle">3. Order Complete</text>
  
  <!-- Main Content -->
  <rect x="40" y="200" width="460" height="280" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1" />
  <text x="60" y="230" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">Billing Details</text>
  
  <!-- Form Fields -->
  <rect x="60" y="250" width="170" height="50" rx="5" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1" />
  <text x="70" y="275" font-family="Arial" font-size="14" fill="#9ca3af">First Name *</text>
  
  <rect x="250" y="250" width="170" height="50" rx="5" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1" />
  <text x="260" y="275" font-family="Arial" font-size="14" fill="#9ca3af">Last Name *</text>
  
  <rect x="60" y="320" width="360" height="50" rx="5" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1" />
  <text x="70" y="345" font-family="Arial" font-size="14" fill="#9ca3af">Email Address *</text>
  
  <rect x="60" y="390" width="360" height="50" rx="5" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1" />
  <text x="70" y="415" font-family="Arial" font-size="14" fill="#9ca3af">Delivery Address *</text>
  
  <!-- Order Summary -->
  <rect x="520" y="200" width="240" height="280" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1" />
  <text x="540" y="230" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">Order Summary</text>
  
  <!-- Order Items -->
  <text x="540" y="260" font-family="Arial" font-size="14" fill="#4b5563">Organic Apples (2kg)</text>
  <text x="730" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#111827" text-anchor="end">$9.99</text>
  
  <text x="540" y="290" font-family="Arial" font-size="14" fill="#4b5563">Fresh Strawberries (1kg)</text>
  <text x="730" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="#111827" text-anchor="end">$12.50</text>
  
  <text x="540" y="320" font-family="Arial" font-size="14" fill="#4b5563">Avocado (3 pcs)</text>
  <text x="730" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#111827" text-anchor="end">$7.45</text>
  
  <line x1="540" y1="340" x2="720" y2="340" stroke="#e5e7eb" stroke-width="1" />
  
  <text x="540" y="370" font-family="Arial" font-size="14" fill="#4b5563">Subtotal</text>
  <text x="730" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#111827" text-anchor="end">$29.94</text>
  
  <text x="540" y="400" font-family="Arial" font-size="14" fill="#4b5563">Delivery</text>
  <text x="730" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#111827" text-anchor="end">$4.99</text>
  
  <line x1="540" y1="420" x2="720" y2="420" stroke="#e5e7eb" stroke-width="1" />
  
  <text x="540" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="#166534">Total</text>
  <text x="730" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="end">$34.93</text>
  
  <!-- Place Order Button -->
  <rect x="40" y="500" width="720" height="60" rx="5" fill="#16a34a" />
  <text x="400" y="538" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Place Order</text>
</svg>