        </text>
        
        <!-- Main Content Area - Chatbot -->
        <rect fill="#FFFFFF" x="100" y="100" width="600" height="370" rx="10" stroke="#E5E7EB" stroke-width="1"></rect>
        
        <!-- Chatbot Header -->
        <rect fill="#F3F4F6" x="100" y="100" width="600" height="50" rx="10 10 0 0"></rect>
        <circle cx="130" cy="125" r="10" fill="#10B981"></circle>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#111827" x="150" y="130">
