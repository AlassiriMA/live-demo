        <!-- Conversation Area -->
        <rect fill="#F9FAFB" x="120" y="170" width="560" height="260" rx="8"></rect>
        
        <!-- Bot Message 1 -->
        <rect fill="#EBF8FF" x="140" y="190" width="320" height="60" rx="8"></rect>
        <text font-family="Arial" font-size="13" font-weight="normal" fill="#1E40AF" x="155" y="215">
            Hello! I'm the MarketingBot assistant. How can
        </text>
        <text font-family="Arial" font-size="13" font-weight="normal" fill="#1E40AF" x="155" y="235">
