<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#8B5CF6" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F9FAFB" x="0" y="0" width="800" height="500"></rect>
        
        <!-- Header -->
        <rect fill="url(#linearGradient-1)" x="0" y="0" width="800" height="70"></rect>
        <text font-family="Arial" font-size="22" font-weight="bold" fill="#FFFFFF" x="30" y="43">
            MarketBoost Agency
        </text>
        
        <!-- Navigation -->
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="400" y="43">
            Services
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="490" y="43">
            Case Studies
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="600" y="43">
