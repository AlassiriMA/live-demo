        </text>
        <text font-family="Arial" font-size="10" font-weight="normal" fill="#6B7280" x="155" y="255">
            10:45 AM
        </text>
        
        <!-- User Message -->
        <rect fill="#F0F9FF" x="320" y="280" width="340" height="40" rx="8"></rect>
        <text font-family="Arial" font-size="13" font-weight="normal" fill="#0E7490" x="335" y="305">
            I need help with social media marketing strategy.
        </text>
        <text font-family="Arial" font-size="10" font-weight="normal" fill="#6B7280" x="605" y="325">
            10:47 AM
        </text>
        
        <!-- Bot Message 2 -->
        <rect fill="#EBF8FF" x="140" y="340" width="430" height="80" rx="8"></rect>
        <text font-family="Arial" font-size="13" font-weight="normal" fill="#1E40AF" x="155" y="365">
            Great! I can help with your social media strategy. 
        </text>
        <text font-family="Arial" font-size="13" font-weight="normal" fill="#1E40AF" x="155" y="385">
