        </text>
        <text font-family="Arial" font-size="13" font-weight="normal" fill="#1E40AF" x="155" y="405">
            and target audience?
        </text>
        <text font-family="Arial" font-size="10" font-weight="normal" fill="#6B7280" x="155" y="425">
            10:48 AM
        </text>
        
        <!-- Input Area -->
        <rect fill="#FFFFFF" x="120" y="450" width="560" height="50" rx="8" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="13" font-weight="normal" fill="#9CA3AF" x="140" y="480">
            Type your message...
        </text>
        <rect fill="#3B82F6" x="620" y="460" width="30" height="30" rx="15"></rect>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" x="627" y="480">
            â†’
        </text>
        
        <!-- Features Section -->
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#111827" x="150" y="530">
            Our AI-powered chatbot can help with:
        </text>
        
        <rect fill="#F3F4F6" x="150" y="550" width="140" height="35" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#4B5563" x="160" y="573">
            Social Media Strategy
        </text>
        
        <rect fill="#F3F4F6" x="300" y="550" width="140" height="35" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#4B5563" x="317" y="573">
            Content Planning
        </text>
        
        <rect fill="#F3F4F6" x="450" y="550" width="200" height="35" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#4B5563" x="475" y="573">
            Performance Analytics
        </text>
