  <text x="532" y="100" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Day</text>
  <text x="582" y="100" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Week</text>
  <text x="632" y="100" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Month</text>
  <text x="690" y="100" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">All Time</text>
  
