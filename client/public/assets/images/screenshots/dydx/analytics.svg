  <text x="60" y="185" font-family="Arial" font-size="22" font-weight="bold" fill="white">$124,758.93</text>
  <text x="220" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#22c55e">+$1,289.45 (1.04%)</text>
  
