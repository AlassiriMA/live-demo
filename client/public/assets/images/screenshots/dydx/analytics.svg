  <text x="250" y="450" font-family="Arial" font-size="18" font-weight="bold" fill="#22c55e">+$446.18</text>
  <text x="250" y="470" font-family="Arial" font-size="12" fill="#94a3b8">3 open positions</text>
  
  <rect x="420" y="400" width="170" height="80" rx="5" fill="#1e293b" />
  <text x="440" y="425" font-family="Arial" font-size="12" fill="#94a3b8">Win Rate (7d)</text>
  <text x="440" y="450" font-family="Arial" font-size="18" font-weight="bold" fill="white">68.4%</text>
