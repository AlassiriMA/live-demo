<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#6366F1" offset="0%"></stop>
            <stop stop-color="#4F46E5" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F9FAFB" x="0" y="0" width="800" height="500"></rect>
        
        <!-- Header -->
        <rect fill="url(#linearGradient-1)" x="0" y="0" width="800" height="60"></rect>
        <text font-family="Arial" font-size="22" font-weight="bold" fill="#FFFFFF" x="24" y="38">
            BookStore POS
        </text>
        
        <!-- Navigation -->
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="320" y="38">
            Dashboard
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="420" y="38">
            Inventory
        </text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="520" y="38">
            Checkout
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="600" y="38">
            Reports
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="690" y="38">
            Settings
        </text>
        
        <!-- Main Layout - Two column -->
        <rect fill="#F3F4F6" x="0" y="60" width="800" height="440"></rect>
        
        <!-- Left Side - Shopping Cart -->
        <rect fill="#FFFFFF" x="20" y="80" width="450" height="400" rx="8" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#111827" x="40" y="110">
            Current Transaction
        </text>
        
        <!-- Transaction ID and Date -->
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="40" y="135">
            Transaction #T1283 | April 12, 2025 | Cashier: John Smith
        </text>
        
        <!-- Cart Items Header -->
        <rect fill="#F3F4F6" x="40" y="150" width="410" height="40" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#374151" x="55" y="175">
            Item
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#374151" x="270" y="175">
            Quantity
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#374151" x="350" y="175">
            Price
        </text>
        
        <!-- Cart Item 1 -->
        <rect fill="#FFFFFF" x="40" y="190" width="410" height="60" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="medium" fill="#111827" x="55" y="215">
            The Great Novel
        </text>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="55" y="235">
            ISBN: 9781234567897
        </text>
        <rect fill="#F3F4F6" x="270" y="205" width="40" height="30" rx="4" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="285" y="225">
            1
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="350" y="225">
            $24.99
        </text>
        
        <!-- Cart Item 2 -->
        <rect fill="#FFFFFF" x="40" y="250" width="410" height="60" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="medium" fill="#111827" x="55" y="275">
            Programming 101
        </text>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="55" y="295">
            ISBN: 9783456789012
        </text>
        <rect fill="#F3F4F6" x="270" y="265" width="40" height="30" rx="4" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="285" y="285">
            2
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="350" y="285">
            $91.98
        </text>
        
        <!-- Subtotal Section -->
        <line x1="40" y1="330" x2="450" y2="330" stroke="#E5E7EB" stroke-width="1"></line>
        
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="280" y="355">
            Subtotal:
        </text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#111827" x="350" y="355">
            $116.97
        </text>
        
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="280" y="380">
            Tax (8%):
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="350" y="380">
            $9.36
        </text>
        
        <line x1="280" y1="390" x2="410" y2="390" stroke="#E5E7EB" stroke-width="1"></line>
        
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#111827" x="280" y="415">
            Total:
        </text>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#111827" x="350" y="415">
            $126.33
        </text>
        
        <!-- Scanner Input -->
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="40" y="355">
            Scan or search item:
        </text>
        <rect fill="#F9FAFB" x="40" y="365" width="220" height="40" rx="4" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#9CA3AF" x="55" y="390">
            ISBN or title
        </text>
        
        <!-- Right Side - Checkout Panel -->
        <rect fill="#FFFFFF" x="490" y="80" width="290" height="400" rx="8" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#111827" x="510" y="110">
            Payment
        </text>
        
        <!-- Payment Options -->
        <rect fill="#F3F4F6" x="510" y="130" width="250" height="40" rx="4"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#4F46E5" x="545" y="155">
            Card
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="615" y="155">
            Cash
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="685" y="155">
            Other
        </text>
        
        <!-- Card Input Fields -->
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="510" y="190">
            Card Number
        </text>
        <rect fill="#F9FAFB" x="510" y="200" width="250" height="40" rx="4" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#9CA3AF" x="525" y="225">
            •••• •••• •••• 4242
        </text>
        
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="510" y="260">
            Expiration Date
        </text>
        <rect fill="#F9FAFB" x="510" y="270" width="120" height="40" rx="4" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#9CA3AF" x="525" y="295">
            MM / YY
        </text>
        
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="640" y="260">
            CVV
        </text>
        <rect fill="#F9FAFB" x="640" y="270" width="120" height="40" rx="4" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#9CA3AF" x="655" y="295">
            •••
        </text>
        
        <!-- Receipt Options -->
        <text font-family="Arial" font-size="14" font-weight="medium" fill="#111827" x="510" y="330">
            Receipt Options
        </text>
        
        <rect fill="#F9FAFB" x="510" y="340" width="15" height="15" rx="2" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="535" y="353">
            Print Receipt
        </text>
        
        <rect fill="#F9FAFB" x="510" y="365" width="15" height="15" rx="2" stroke="#D1D5DB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="535" y="378">
            Email Receipt
        </text>
        
        <!-- Complete Transaction Button -->
        <rect fill="#4F46E5" x="510" y="400" width="250" height="50" rx="6"></rect>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" x="550" y="432">
            Complete Purchase
        </text>
    </g>
</svg>