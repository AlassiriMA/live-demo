<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F8FAFC" x="0" y="0" width="800" height="500"></rect>
        
        <!-- Header -->
        <rect fill="#4F46E5" x="0" y="0" width="800" height="60"></rect>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF" x="30" y="37">
            Bookstore POS System
        </text>
        
        <!-- Navigation -->
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="600" y="37">
            Inventory
        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="680" y="37">
            Sales
        </text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="730" y="37">
            Reports
        </text>
        
        <!-- Sidebar -->
        <rect fill="#F1F5F9" x="0" y="60" width="200" height="440"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#1E293B" x="20" y="100">
            Report Types
        </text>
        <rect fill="#E2E8F0" x="20" y="120" width="160" height="30" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="30" y="140">
            Sales Summary
        </text>
        <rect fill="#FFFFFF" x="20" y="160" width="160" height="30" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="30" y="180">
            Top Selling Books
        </text>
        <rect fill="#FFFFFF" x="20" y="200" width="160" height="30" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="30" y="220">
            Inventory Status
        </text>
        <rect fill="#FFFFFF" x="20" y="240" width="160" height="30" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="30" y="260">
            Revenue by Category
        </text>
        <rect fill="#FFFFFF" x="20" y="280" width="160" height="30" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="30" y="300">
            Custom Report
        </text>
        
        <!-- Main Content -->
        <rect fill="#FFFFFF" x="220" y="80" width="560" height="400" rx="4"></rect>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#1E293B" x="240" y="110">
            Sales Summary Report
        </text>
        
        <!-- Date Range Selector -->
        <rect fill="#F8FAFC" x="240" y="130" width="180" height="36" rx="4" stroke="#CBD5E1" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="250" y="153">
            Last 30 Days
        </text>
        <rect fill="#4F46E5" x="430" y="130" width="100" height="36" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" x="455" y="153">
            Apply
        </text>
        <rect fill="#FFFFFF" x="540" y="130" width="100" height="36" rx="4" stroke="#CBD5E1" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="560" y="153">
            Export
        </text>
        <rect fill="#FFFFFF" x="650" y="130" width="110" height="36" rx="4" stroke="#CBD5E1" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="665" y="153">
            Print Report
        </text>
        
        <!-- Charts and Data -->
        <rect fill="#F1F5F9" x="240" y="180" width="260" height="140" rx="4"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#334155" x="250" y="200">
            Monthly Sales Trend
        </text>
        
        <!-- Line Chart -->
        <polyline points="260,290 290,270 320,275 350,250 380,240 410,260 440,225 470,230" stroke="#4F46E5" stroke-width="2" fill="none"></polyline>
        <circle cx="260" cy="290" r="3" fill="#4F46E5"></circle>
        <circle cx="290" cy="270" r="3" fill="#4F46E5"></circle>
        <circle cx="320" cy="275" r="3" fill="#4F46E5"></circle>
        <circle cx="350" cy="250" r="3" fill="#4F46E5"></circle>
        <circle cx="380" cy="240" r="3" fill="#4F46E5"></circle>
        <circle cx="410" cy="260" r="3" fill="#4F46E5"></circle>
        <circle cx="440" cy="225" r="3" fill="#4F46E5"></circle>
        <circle cx="470" cy="230" r="3" fill="#4F46E5"></circle>
        
        <!-- X and Y Axis -->
        <line x1="250" y1="300" x2="480" y2="300" stroke="#CBD5E1" stroke-width="1"></line>
        <line x1="250" y1="220" x2="250" y2="300" stroke="#CBD5E1" stroke-width="1"></line>
        
        <!-- Pie Chart -->
        <rect fill="#F1F5F9" x="520" y="180" width="240" height="140" rx="4"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#334155" x="530" y="200">
            Sales by Category
        </text>
        
        <!-- Simplified Pie Chart -->
        <path d="M640,250 L640,210 A40,40 0 0,1 675,250 Z" fill="#4F46E5"></path>
        <path d="M640,250 L675,250 A40,40 0 0,1 640,290 Z" fill="#10B981"></path>
        <path d="M640,250 L640,290 A40,40 0 0,1 605,250 Z" fill="#3B82F6"></path>
        <path d="M640,250 L605,250 A40,40 0 0,1 640,210 Z" fill="#F59E0B"></path>
        
        <!-- Legend -->
        <rect fill="#4F46E5" x="690" y="230" width="12" height="12" rx="2"></rect>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="710" y="240">
            Fiction (45%)
        </text>
        <rect fill="#10B981" x="690" y="250" width="12" height="12" rx="2"></rect>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="710" y="260">
            Non-Fiction (25%)
        </text>
        <rect fill="#3B82F6" x="690" y="270" width="12" height="12" rx="2"></rect>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="710" y="280">
            Children's (20%)
        </text>
        <rect fill="#F59E0B" x="690" y="290" width="12" height="12" rx="2"></rect>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="710" y="300">
            Academic (10%)
        </text>
        
        <!-- Summary Stats -->
        <rect fill="#F1F5F9" x="240" y="340" width="260" height="120" rx="4"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#334155" x="250" y="360">
            Summary Statistics
        </text>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="250" y="385">
            Total Sales:
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#334155" x="380" y="385">
            $12,458.75
        </text>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="250" y="410">
            Books Sold:
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#334155" x="380" y="410">
            432
        </text>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="250" y="435">
            Average Sale Value:
        </text>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#334155" x="380" y="435">
            $28.84
        </text>
        
        <!-- Top Selling Books -->
        <rect fill="#F1F5F9" x="520" y="340" width="240" height="120" rx="4"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#334155" x="530" y="360">
            Top Selling Books
        </text>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="530" y="385">
            1. Fantasy World (56 copies)
        </text>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="530" y="405">
            2. The Great Adventure (43 copies)
        </text>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="530" y="425">
            3. Programming 101 (38 copies)
        </text>
        <text font-family="Arial" font-size="11" font-weight="normal" fill="#334155" x="530" y="445">
            4. History of Time (34 copies)
        </text>
    </g>
</svg>