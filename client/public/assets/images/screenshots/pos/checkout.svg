        <rect fill="#FFFFFF" x="660" y="170" width="110" height="140" rx="4" stroke="#CBD5E1" stroke-width="1"></rect>
        <rect fill="#4F46E5" opacity="0.1" x="665" y="175" width="100" height="90"></rect>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#334155" x="668" y="280">
