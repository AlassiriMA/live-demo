        <rect fill="#F8FAFC" x="530" y="120" width="240" height="36" rx="4" stroke="#CBD5E1" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#94A3B8" x="540" y="143">
