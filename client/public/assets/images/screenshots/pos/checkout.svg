        </text>
        <rect fill="#F1F5F9" x="320" y="145" width="30" height="25" rx="4" stroke="#CBD5E1" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="330" y="162">
