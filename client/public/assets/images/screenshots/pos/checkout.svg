        <rect fill="#FFFFFF" x="30" y="210" width="440" height="80" rx="4" stroke="#E2E8F0" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#334155" x="50" y="235">
