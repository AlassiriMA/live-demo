        <rect fill="#F1F5F9" x="320" y="235" width="30" height="25" rx="4" stroke="#CBD5E1" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#334155" x="330" y="252">
            2
        </text>
        
        <!-- Summary -->
        <rect fill="#F1F5F9" x="30" y="320" width="440" height="120" rx="4"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#334155" x="50" y="350">
