        </text>
        
        <!-- Category items -->
        <rect fill="#FFFFFF" x="20" y="105" width="160" height="40" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="35" y="130">
            All Words
        </text>
        
        <rect fill="#EDE9FE" x="20" y="155" width="160" height="40" rx="6" stroke="#DDD6FE" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#111827" x="35" y="180">
            Business English
        </text>
        
        <rect fill="#FFFFFF" x="20" y="205" width="160" height="40" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="35" y="230">
            Travel Vocabulary
        </text>
        
        <rect fill="#FFFFFF" x="20" y="255" width="160" height="40" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="35" y="280">
            Academic English
        </text>
        
        <rect fill="#FFFFFF" x="20" y="305" width="160" height="40" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#111827" x="35" y="330">
