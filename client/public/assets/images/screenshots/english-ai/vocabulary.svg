        </text>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#FFFFFF" x="430" y="38">
            Lessons
        </text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="510" y="38">
