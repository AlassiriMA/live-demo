        </text>
        
        <!-- Vocabulary Cards -->
        <g filter="url(#filter-3)" transform="translate(230, 220)">
            <rect fill="#FFFFFF" x="0" y="0" width="260" height="120" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
            <text font-family="Arial" font-size="18" font-weight="bold" fill="#111827" x="20" y="30">
                Quarterly Report
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="20" y="55">
                [kwor-ter-lee ri-pawrt]
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="85">
                A financial document that reports on a company's 
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="105">
                performance over a three-month period.
            </text>
        </g>
        
        <g filter="url(#filter-3)" transform="translate(510, 220)">
            <rect fill="#FFFFFF" x="0" y="0" width="260" height="120" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
            <text font-family="Arial" font-size="18" font-weight="bold" fill="#111827" x="20" y="30">
                Revenue
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="20" y="55">
                [rev-uh-noo]
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="85">
                The total amount of money generated by a company
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="105">
                from its business activities.
            </text>
        </g>
        
        <g filter="url(#filter-3)" transform="translate(230, 360)">
            <rect fill="#FFFFFF" x="0" y="0" width="260" height="120" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
            <text font-family="Arial" font-size="18" font-weight="bold" fill="#111827" x="20" y="30">
                Stakeholder
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="20" y="55">
                [steyk-hohl-der]
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="85">
                A person or group with an interest in a business
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="105">
                and can affect or be affected by its actions.
            </text>
        </g>
        
        <g filter="url(#filter-3)" transform="translate(510, 360)">
            <rect fill="#FFFFFF" x="0" y="0" width="260" height="120" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
            <text font-family="Arial" font-size="18" font-weight="bold" fill="#111827" x="20" y="30">
                Market Share
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="20" y="55">
                [mahr-kit shair]
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="85">
                The portion of a market controlled by a particular
            </text>
            <text font-family="Arial" font-size="14" font-weight="normal" fill="#4B5563" x="20" y="105">
                company or product.
            </text>
        </g>
        
        <!-- Pagination -->
        <rect fill="#FFFFFF" x="350" y="500" width="100" height="0" rx="0"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="400" y="490">
