        </text>
        
        <rect fill="#FFFFFF" x="20" y="405" width="160" height="40" rx="6" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#7C3AED" x="35" y="430">
            + Create New List
        </text>
        
        <!-- Main Content - Vocabulary -->
        <rect fill="#FFFFFF" x="200" y="60" width="600" height="440"></rect>
        
        <!-- Header -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#111827" x="230" y="100">
            Business English Vocabulary
        </text>
        
        <text font-family="Arial" font-size="14" font-weight="normal" fill="#6B7280" x="230" y="130">
            Master these 30 essential business terms
        </text>
        
        <!-- Actions Bar -->
        <rect fill="#F9FAFB" x="230" y="150" width="540" height="50" rx="6"></rect>
        
        <!-- Search bar -->
        <rect fill="#FFFFFF" x="245" y="160" width="200" height="30" rx="4" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#9CA3AF" x="260" y="180">
