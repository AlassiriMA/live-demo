        </text>
        
        <!-- Left Sidebar - Categories -->
        <rect fill="#F3F4F6" x="0" y="60" width="200" height="440"></rect>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#374151" x="20" y="90">
