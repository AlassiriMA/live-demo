        </text>
        
        <!-- Buttons -->
        <rect fill="#FFFFFF" x="460" y="160" width="90" height="30" rx="4" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="480" y="180">
            Filter
        </text>
        
        <rect fill="#FFFFFF" x="560" y="160" width="90" height="30" rx="4" stroke="#E5E7EB" stroke-width="1"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#6B7280" x="576" y="180">
            Sort by
        </text>
        
        <rect fill="#7C3AED" x="660" y="160" width="90" height="30" rx="4"></rect>
        <text font-family="Arial" font-size="12" font-weight="normal" fill="#FFFFFF" x="675" y="180">
