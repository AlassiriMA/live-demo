<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F9FAFB" />
  
  <!-- Main Container -->
  <rect x="50" y="30" width="700" height="540" rx="12" ry="12" fill="white" filter="url(#shadow1)" />
  
  <!-- Header Bar -->
  <rect x="50" y="30" width="700" height="60" rx="12" ry="12" fill="url(#grad1)" />
  <text x="400" y="67" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">English AI Tutor - Vocabulary Builder</text>
  
  <!-- Tab Navigation -->
  <rect x="70" y="110" width="660" height="40" rx="8" ry="8" fill="#F3F4F6" />
  
  <rect x="80" y="115" width="120" height="30" rx="6" ry="6" fill="#4F46E5" />
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Vocabulary</text>
  
  <text x="260" y="135" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Grammar</text>
  <text x="380" y="135" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Listening</text>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Speaking</text>
  <text x="620" y="135" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Writing</text>
  
  <!-- Content Area -->
  <rect x="70" y="160" width="660" height="390" rx="8" ry="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
  
  <!-- Topic Selection -->
  <rect x="90" y="180" width="200" height="30" rx="6" ry="6" fill="#F3F4F6" />
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">Topic: Business English</text>
  <text x="270" y="200" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">▼</text>
  
  <!-- Proficiency Level Slider -->
  <rect x="310" y="180" width="200" height="30" rx="6" ry="6" fill="#F3F4F6" />
  <text x="330" y="200" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">Level: Intermediate</text>
  <text x="490" y="200" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">▼</text>
  
  <!-- Start Button -->
  <rect x="530" y="180" width="180" height="30" rx="6" ry="6" fill="#4F46E5" />
  <text x="620" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Start New Session</text>
  
  <!-- Vocabulary Cards -->
  <g id="card1">
    <rect x="90" y="230" width="300" height="140" rx="8" ry="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" />
    <text x="110" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">facilitate</text>
    <text x="240" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">/ fəˈsɪlɪteɪt /</text>
    <line x1="110" y1="270" x2="270" y2="270" stroke="#E5E7EB" stroke-width="1" />
    <text x="110" y="290" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">
      <tspan x="110" y="290">verb: to make easier or less difficult;</tspan>
      <tspan x="110" y="310">to help the progress of</tspan>
    </text>
    <text x="110" y="340" font-family="Arial, sans-serif" font-size="13" fill="#4F46E5" font-style="italic">
      "The project manager facilitated the meeting."
    </text>
  </g>
  
  <g id="card2">
    <rect x="410" y="230" width="300" height="140" rx="8" ry="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" />
    <text x="430" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">stakeholder</text>
    <text x="560" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">/ ˈsteɪkˌhoʊldər /</text>
    <line x1="430" y1="270" x2="590" y2="270" stroke="#E5E7EB" stroke-width="1" />
    <text x="430" y="290" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">
      <tspan x="430" y="290">noun: a person with an interest or</tspan>
      <tspan x="430" y="310">concern in something, especially a business</tspan>
    </text>
    <text x="430" y="340" font-family="Arial, sans-serif" font-size="13" fill="#4F46E5" font-style="italic">
      "We need to consult all stakeholders."
    </text>
  </g>
  
  <g id="card3">
    <rect x="90" y="390" width="300" height="140" rx="8" ry="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" />
    <text x="110" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">implementation</text>
    <text x="260" y="420" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">/ ˌɪmplɪmɛnˈteɪʃən /</text>
    <line x1="110" y1="430" x2="280" y2="430" stroke="#E5E7EB" stroke-width="1" />
    <text x="110" y="450" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">
      <tspan x="110" y="450">noun: the process of putting a decision or</tspan>
      <tspan x="110" y="470">plan into effect; execution</tspan>
    </text>
    <text x="110" y="500" font-family="Arial, sans-serif" font-size="13" fill="#4F46E5" font-style="italic">
      "The implementation of the strategy was successful."
    </text>
  </g>
  
  <g id="card4">
    <rect x="410" y="390" width="300" height="140" rx="8" ry="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" />
    <text x="430" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">leverage</text>
    <text x="530" y="420" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">/ ˈlɛvərɪdʒ /</text>
    <line x1="430" y1="430" x2="550" y2="430" stroke="#E5E7EB" stroke-width="1" />
    <text x="430" y="450" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">
      <tspan x="430" y="450">verb: to use something to maximum</tspan>
      <tspan x="430" y="470">advantage</tspan>
    </text>
    <text x="430" y="500" font-family="Arial, sans-serif" font-size="13" fill="#4F46E5" font-style="italic">
      "We can leverage our expertise in this area."
    </text>
  </g>
  
  <!-- Progress Bar -->
  <rect x="70" y="550" width="660" height="10" rx="5" ry="5" fill="#F3F4F6" />
  <rect x="70" y="550" width="330" height="10" rx="5" ry="5" fill="#4F46E5" />
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">12/24 Business Terms Completed</text>
</svg>