  <text x="380" y="445" font-family="Arial" font-size="12" fill="#64748b">2/6 completed</text>
  
  <!-- Card 4 -->
  <rect x="510" y="320" width="260" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <rect x="510" y="320" width="260" height="50" rx="8" fill="#d8b4fe" />
  <text x="530" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#6b21a8">Academic Writing</text>
  <text x="530" y="390" font-family="Arial" font-size="14" fill="#64748b">Improve your essay writing and</text>
  <text x="530" y="410" font-family="Arial" font-size="14" fill="#64748b">research paper skills</text>
  <rect x="530" y="430" width="80" height="20" rx="10" fill="#6d28d9" />
  <text x="570" y="445" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Locked</text>
  <text x="660" y="445" font-family="Arial" font-size="12" fill="#64748b">Premium Course</text>
