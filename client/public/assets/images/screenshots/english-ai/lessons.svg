  <!-- Card 1 -->
  <rect x="230" y="160" width="260" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <rect x="230" y="160" width="260" height="50" rx="8" fill="#c7d2fe" />
