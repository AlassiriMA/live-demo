  <text x="660" y="285" font-family="Arial" font-size="12" fill="#64748b">0/5 completed</text>
  
  <!-- Card 3 -->
  <rect x="230" y="320" width="260" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
