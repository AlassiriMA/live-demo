<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc" />
  
  <!-- Header -->
  <rect width="800" height="60" fill="#4f46e5" />
  <text x="30" y="38" font-family="Arial" font-size="22" font-weight="bold" fill="white">English AI Tutor</text>
  <circle cx="750" cy="30" r="20" fill="#818cf8" />
  <text x="750" y="38" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">JD</text>
  
  <!-- Lesson Title -->
  <rect x="0" y="60" width="800" height="50" fill="#ede9fe" />
  <text x="30" y="92" font-family="Arial" font-size="18" font-weight="bold" fill="#5b21b6">Daily Conversations: At the Restaurant</text>
  <text x="650" y="92" font-family="Arial" font-size="14" fill="#7c3aed">Lesson 3 of 7</text>
  
  <!-- Conversation Area -->
  <rect x="30" y="130" width="740" height="290" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- AI Assistant Message -->
  <rect x="50" y="150" width="500" height="80" rx="10" fill="#ddd6fe" />
  <circle cx="40" cy="160" r="15" fill="#7c3aed" />
  <text x="40" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  <text x="70" y="175" font-family="Arial" font-size="15" fill="#5b21b6">Imagine you're at a restaurant. How would you ask the waiter</text>
  <text x="70" y="195" font-family="Arial" font-size="15" fill="#5b21b6">for a menu and order a meal? Try to use the expressions we just</text>
  <text x="70" y="215" font-family="Arial" font-size="15" fill="#5b21b6">learned.</text>
  
  <!-- User Message -->
  <rect x="250" y="250" width="500" height="60" rx="10" fill="#e2e8f0" />
  <circle cx="760" cy="260" r="15" fill="#64748b" />
  <text x="760" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">JD</text>
  <text x="270" y="275" font-family="Arial" font-size="15" fill="#334155">Excuse me, could I please see the menu? Thank you.</text>
  <text x="270" y="295" font-family="Arial" font-size="15" fill="#334155">I would like to order the grilled salmon, please.</text>
  
  <!-- AI Assistant Message -->
  <rect x="50" y="330" width="500" height="70" rx="10" fill="#ddd6fe" />
  <circle cx="40" cy="340" r="15" fill="#7c3aed" />
  <text x="40" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  <text x="70" y="355" font-family="Arial" font-size="15" fill="#5b21b6">Great job! You used polite expressions correctly. You could also add:</text>
  <text x="70" y="375" font-family="Arial" font-size="15" fill="#5b21b6">"Could you recommend a wine that pairs well with salmon?"</text>
  <text x="70" y="395" font-family="Arial" font-size="15" fill="#5b21b6">Would you like to try that?</text>
  
  <!-- Input Area -->
  <rect x="30" y="440" width="740" height="40" rx="20" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <text x="50" y="465" font-family="Arial" font-size="14" fill="#94a3b8">Type your response here...</text>
  <circle cx="740" cy="460" r="15" fill="#4f46e5" />
  <path d="M 735 460 L 745 460 M 740 455 L 740 465" stroke="white" stroke-width="2" />
  
  <!-- Control Buttons -->
  <rect x="30" y="390" width="120" height="30" rx="15" fill="#4f46e5" />
  <text x="90" y="410" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Hint</text>
  
  <rect x="160" y="390" width="120" height="30" rx="15" fill="#e2e8f0" />
  <text x="220" y="410" font-family="Arial" font-size="12" fill="#334155" text-anchor="middle">Pronunciation</text>
  
  <rect x="290" y="390" width="120" height="30" rx="15" fill="#e2e8f0" />
  <text x="350" y="410" font-family="Arial" font-size="12" fill="#334155" text-anchor="middle">Translation</text>
</svg>