<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="#f9f9f9"/>
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Image icon -->
  <g transform="translate(350, 200)">
    <rect x="-60" y="-60" width="120" height="100" rx="5" fill="#e0e0e0" stroke="#c0c0c0" stroke-width="2"/>
    <circle cx="-20" cy="-30" r="15" fill="#c0c0c0"/>
    <path d="M -60 10 L -20 -10 L 0 15 L 40 -20 L 60 5 L 60 40 L -60 40 Z" fill="#d0d0d0"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#707070">
    Image unavailable
  </text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#909090">
    The requested image could not be loaded
  </text>
</svg>